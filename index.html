<!doctype html>
<html lang='en' ng-app="toDoApp">
  <head>
  <meta charset="utf-8">
    <title>To Do App in Angular</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoAppController.js"></script>
  </head>
  <body ng-controller="toDoAppController as toDoCtrl">
    <h2>What needs to be done?</h2>
    <form class='form-horizontal'>
      <input ng-model="taskDescription" type="text" placeholder="Type a Task">
      <button ng-click="toDoCtrl.addTask(taskDescription);"
      class='btn'>Add
      </button>
    </form>
    <ul>
      <li ng-repeat="task in toDoCtrl.taskList">
        <task class='row'>
          <p>{{task.description}}</p>
          <input type="checkbox" ng-click="toDoCtrl.removeTask($index)">
        </task>
      </li>
    </ul>


  </body>

</html>
